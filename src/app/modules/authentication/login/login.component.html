<div class="container">
  <form class="fomlogin" action="" [formGroup]="loginForm" (ngSubmit)="autenticar()">
    <h1 class="mb-3">Iniciar sesión</h1>
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> {{alerta}}
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row">
        <div class="mb-4">
          <input type="text" class="form-control shadow-none" id="usuario" placeholder="Cédula" formControlName="usuario">
          <small class="error" *ngIf="validarCampos('usuario')">
            Ingrese una cedula válida
          </small>
        </div>

        <div class="input-group mb-1">
          <input [type]="changeType?'password':'text'" class="form-control shadow-none" id="password" placeholder="Contraseña" formControlName="password">
          <div class="input-group-append">
            <span class="input-group-text eyeicon" (click)="viewPass()"><i [ngClass]="visible?'bi bi-eye-fill':'bi bi-eye-slash-fill'" ></i></span>
          </div>
        </div>
        <small class="error" *ngIf="validarCampos('password')">
          Ingrese su contraseña
        </small>
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="button-login">Ingresar</button>
    </div>
  </form>
</div>
