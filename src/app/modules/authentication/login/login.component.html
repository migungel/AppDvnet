<div class="container">
  <form class="fomlogin" action="" [formGroup]="loginForm" (ngSubmit)="autenticar()">
    <h1 class="mb-3">Iniciar sesion</h1>
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> {{alerta}}
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row">
        <div class="mb-4">
          <input type="text" class="form-control" id="usuario" placeholder="Cédula" formControlName="usuario">
          <small class="error" *ngIf="validarCampos('usuario')">
            Ingrese una cedula válida
          </small>
        </div>

        <div class="mb-4">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
          <small class="error" *ngIf="validarCampos('password')">
            Ingrese su contraseña
          </small>
        </div>
    </div>
    <div class="text-center">
      <button type="submit" class="button-login">Ingresar</button>
    </div>
  </form>
</div>
